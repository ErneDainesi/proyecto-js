<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Animate on scroll -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>80s DVD Rent</title>
</head>

<body>
  <div class="container-fluid">
    <a href="https://www.linkedin.com/in/ernesto-dainesi/" class="linkedin" target="_blank"><i
        class="fab fa-linkedin"></i></a>
    <a href="https://github.com/ErneDainesi" class="github" target="_blank"><i class="fab fa-github"></i></a>
    <div class="row" id="header">
      <a href="./index.html"><img id="logo" src="./images/logo-80s-dvd-rental.png" alt="logo" /></a>
    </div>
    <div class="row" id="filterButtonsContainer">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <button class="btn btn-secondary" id="all">All</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" id="action">Action</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" id="drama">Drama</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" id="scienceFiction">
            Science Fiction
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" id="adventure">Adventure</button>
        </li>
      </ul>
    </div>

    <div class="row" id="moviesContainer"></div>

    <div class="modal preview-modal" tabindex="-1"></div>

    <div class="modal cart-modal" id="cart-content-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cart</h5>
            <button type="button" class="btn-close close-modal-btn" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="carritoList"></ul>
            <div class="card">
              <div class="card-body" id="cart-total-card">
                <h5 id="cart-total-header">Total</h5>
                <p id="cart-total"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="buy-btn">
              Rent Now
            </button>
            <button type="button" class="btn btn-secondary close-modal-btn" id="closeModalBtn" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/3346870acf.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/movie.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/events.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
